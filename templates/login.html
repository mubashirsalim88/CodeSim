{% extends 'base.html' %}
{% block title %}Login - CodeCompare{% endblock %}
{% block content %}
    <section class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 to-gray-800">
        <div class="bg-gray-800/80 backdrop-blur-md p-10 rounded-2xl shadow-2xl w-full max-w-md transform hover:scale-105 transition duration-300">
            <h2 class="text-3xl font-extrabold mb-8 text-center bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-purple-500">Login</h2>
            <form method="POST" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                    <input type="email" id="email" name="email" value="{{ email | default('') }}" class="w-full p-3 rounded-lg bg-gray-700/50 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-400 transition" placeholder="Enter your email" required aria-label="Email">
                </div>
                {% if show_otp %}
                    <div>
                        <label for="otp" class="block text-sm font-medium text-gray-300 mb-2">OTP</label>
                        <input type="text" id="otp" name="otp" class="w-full p-3 rounded-lg bg-gray-700/50 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-400 transition" placeholder="Enter 6-digit OTP" required aria-label="OTP">
                    </div>
                {% endif %}
                <button type="submit" class="w-full bg-gradient-to-r from-indigo-500 to-purple-500 text-white p-3 rounded-lg hover:from-indigo-600 hover:to-purple-600 transition">
                    {{ 'Verify OTP' if show_otp else 'Send OTP' }}
                </button>
            </form>
            <p class="mt-6 text-center text-gray-400 text-sm">Don't have an account? <a href="{{ url_for('signup') }}" class="text-indigo-400 hover:text-indigo-300 hover:underline transition">Sign Up</a></p>
        </div>
    </section>
{% endblock %}
