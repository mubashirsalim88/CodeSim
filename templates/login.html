{% extends 'base.html' %}
{% block title %}Login - CodeCompare{% endblock %}
{% block content %}
    <section class="min-h-screen flex items-center justify-center bg-gray-900">
        <div class="bg-gray-800 p-8 rounded-xl shadow-lg w-full max-w-md transform hover:scale-105 transition">
            <h2 class="text-2xl font-bold mb-6 text-center text-indigo-400">Login</h2>
            <form method="POST">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
                    <input type="email" id="email" name="email" value="{{ email | default('') }}" class="w-full p-3 mt-1 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-400" required>
                </div>
                {% if show_otp %}
                    <div class="mb-4">
                        <label for="otp" class="block text-sm font-medium text-gray-300">OTP</label>
                        <input type="text" id="otp" name="otp" class="w-full p-3 mt-1 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="Enter 6-digit OTP" required>
                    </div>
                {% endif %}
                <button type="submit" class="w-full bg-indigo-500 text-white p-3 rounded-lg hover:bg-indigo-600 transition">
                    {{ 'Verify OTP' if show_otp else 'Send OTP' }}
                </button>
            </form>
            <p class="mt-4 text-center text-gray-300">Don't have an account? <a href="{{ url_for('signup') }}" class="text-indigo-400 hover:underline">Sign Up</a></p>
        </div>
    </section>
{% endblock %}
