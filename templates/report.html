{% extends 'base.html' %}
{% block title %}Reports - CodeCompare{% endblock %}
{% block content %}
    <section class="py-16 bg-gray-900">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold mb-8 text-center text-indigo-400">Past Reports</h2>
            <div class="bg-gray-800 p-6 rounded-xl shadow-lg">
                {% if reports %}
                    <ul class="space-y-3">
                        {% for report in reports %}
                            <li class="flex justify-between items-center p-3 bg-gray-700 rounded-lg hover:bg-gray-600 transition">
                                <span>{{ report.filename }}</span>
                                <a href="{{ url_for('download_report', filename=report.filename) }}" class="text-indigo-400 hover:underline">Download</a>
                            </li>
                        {% endfor %}
                    </ul>
                {% else %}
                    <p class="text-gray-400">No reports available.</p>
                {% endif %}
            </div>
        </div>
    </section>
{% endblock %}
